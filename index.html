<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: underline;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen p-5 bg-[url('images/pattern-background-mobile.svg')] xs:bg-[url('./images/pattern-background-desktop.svg')] bg-[hsl(225,100%,94%)] bg-repeat-x ">
  <main class="flex-grow flex justify-center items-center ">
    <div class="max-w-[25rem] text-[hsl(224,23%,55%)] bg-white shadow-lg shadow-slate-600/25 text-center font-red_hat_display rounded-lg  overflow-hidden">
      <img src="./images/illustration-hero.svg" class="object-cover" aria-hidden="true" alt="">
      <div class="max-w-[22rem] p-4 mx-auto">
        <h2 class="font-bold text-2xl mt-6 text-black">Order Summary</h2>
        <p class="mt-3 ">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="flex justify-center bg-[hsl(225,100%,98%)] mt-5 gap-3 rounded-md p-3 items-center flex-wrap">
          <img src="./images/icon-music.svg" aria-hidden="true" class="me-3" alt="">
          <p class="flex-grow text-left">
            <span class="block text-black font-bold">Annual Plan</span>
            $59.99/year
          </p>
          <a href="" class="text-sm underline ms-2 text-blue-700">Change</a>
        </div>
        <a href="" class="hover:bg-[rgba(56,41,224,0.5)] shadow-[0_20px_30px_-15px_rgba(56,41,224,0.7)] font-bold block mt-6 p-3 rounded-lg text-white bg-[hsl(245,75%,52%)]">
          Proceed to Payment
        </a>
        <a href="" class=" block mt-3 mb-2 hover:text-black hover:font-bold ">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="mt-3">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://vb8146649.github.io/portfolio/">Vishal</a>.
    </div>
  </footer>
</body>

</html>
